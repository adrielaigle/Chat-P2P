<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat P2P Descentralizado</title>
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="/public/css/usuarioCaixa.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">JD</div>
        <div class="user-details">
          <h2 id="username-display">João Silva</h2>
          <p id="user-status">Online</p>
        </div>
      </div>
    </div>

    <div class="search-container">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="search-input"
        placeholder="Pesquisar chats..."
        autocomplete="off"
      />
    </div>

    <div class="chats-container">
      <div class="chats-header">
        <h3>Conversas</h3>
        <i class="fas fa-ellipsis-h"></i>
      </div>

      <div class="chats-list" id="chats-list">
        <!-- Chats serão renderizados aqui pelo JavaScript -->
      </div>
    </div>

    <button class="new-chat-btn" id="new-chat-btn">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div class="main-chat">
    <div class="chat-header" id="chat-header" style="display:none;">
      <!-- Nome da conversa ativa com avatar e ações -->
    </div>

    <div class="chat-messages" id="chat-messages" style="display:none;">
      <!-- Mensagens vão ser inseridas aqui pelo JavaScript -->
    </div>

    <div class="message-input-container" style="display:none;">
      <input
        type="text"
        class="message-input"
        id="message-input"
        placeholder="Digite sua mensagem..."
        autocomplete="off"
      />
      <button class="send-btn" id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div class="welcome-screen" id="welcome-screen">
      <h2>Bem-vindo ao Chat P2P Descentralizado</h2>
      <p>Converse diretamente sem intermediários</p>
      <div class="features">
        <div class="feature-card">
          <i class="fas fa-shield-alt"></i>
          <h3>Segurança</h3>
          <p>Criptografia ponto a ponto</p>
        </div>
        <div class="feature-card">
          <i class="fas fa-bolt"></i>
          <h3>Velocidade</h3>
          <p>Mensagens diretas entre dispositivos</p>
        </div>
      </div>
      <button class="start-chat-btn" id="start-chat-btn"></button>
    </div>
  </div>
  <div id="username-modal" class="username-modal">
  <div class="username-modal-content">
    <h2>Bem-vindo!</h2>
    <p>Por favor, digite seu nome de usuário para começar:</p>
    <input type="text" id="username-input" placeholder="Seu nome" maxlength="20" />
    <button id="username-submit-btn">Salvar</button>
  </div>
</div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
